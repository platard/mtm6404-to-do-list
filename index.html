<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.19.1/babel.min.js"></script>
</head>
<body>
  <main id="root" class="container">
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <h1 class="display-4 my-5">To Do List </h1>
        <form>
          <input type="text" class="form-control py-3" placeholder="Create a new todo...">
        </form>

        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="flex-fill">
              <input  type="checkbox"
                      class="form-check-input me-2"  
                      value="">
              <span>Buy Milk</span>
            </div>
            
            <button class="btn text-black-50"><i class="fas fa-times"></i></button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="flex-fill">
              <input  type="checkbox"
                      class="form-check-input me-2"  
                      value=""
                      checked="checked">
              <span>Clean Room</span>
            </div>
            
            <button class="btn text-black-50"><i class="fas fa-times"></i></button>
          </li>
          <li class="list-group-item d-flex align-items-center py-3">
            <span class="text-black-50">Remaining items: 1</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
